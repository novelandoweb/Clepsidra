# DATASOURCE
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:clepsidradb
    username: sa
    password:

    # H2 CLIENT
  h2:
    console:
      enabled: true
      path: /h2-console    # JPA, SQL

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    #defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true






